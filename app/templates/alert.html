{% if messages %}

    {% for message in messages %}
    <div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }} pb-2 px-2"{% endif %} role="alert">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
        <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" data-dismiss="alert"></button>
    </div>
    </div>
    {% endfor %}

{% endif %}
